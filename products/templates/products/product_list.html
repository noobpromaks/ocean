<!DOCTYPE html>
<html>
<head>
    <title>Marketplace</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
            <li>
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>Price: {{ product.price }} $</p>
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" width="150"/>
                {% endif %}
            </li>
        {% empty %}
            <li>No products available.</li>
        {% endfor %}
    </ul>
</body>
</html>
